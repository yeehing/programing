<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>메뉴가 2개인 웹페이지</title>
	<style>
		/* 메뉴 스타일 */
		.menu {
			display: flex;
			background-color: #333;
			color: white;
			padding: 10px;
		}

		.menu a {
			color: white;
			text-decoration: none;
			margin: 0 10px;
		}

		.menu a:hover {
			color: #ff9900;
		}

		/* 콘텐츠 스타일 */
		.container {
			margin: 20px;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<!-- 메뉴1 -->
	<div class="menu">
		<a href="#">메뉴1</a>
		<a href="#">서브메뉴1-1</a>
		<a href="#">서브메뉴1-2</a>
		<a href="#">서브메뉴1-3</a>
	</div>

	<!-- 메뉴2 -->
	<div class="menu">
		<a href="#">메뉴2</a>
		<a href="#">서브메뉴2-1</a>
		<a href="#">서브메뉴2-2</a>
		<a href="#">서브메뉴2-3</a>
	</div>

	<!-- 콘텐츠 -->
	<div class="container">
		<p>여기에 콘텐츠 내용을 작성합니다.</p>
	</div>
</body>
</html>
